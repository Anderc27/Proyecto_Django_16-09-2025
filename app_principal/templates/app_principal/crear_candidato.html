<form method="post" style="max-width: 400px; margin: 40px auto; padding: 24px; border: 1px solid #ddd; border-radius: 8px; background: #f9f9f9;">
  {% csrf_token %}
  <h2 style="text-align:center; color:#0275d8;">Crear Candidato</h2>
  <div style="margin-bottom: 16px;">
    <label for="nombre" style="display:block; margin-bottom:4px;">Nombre</label>
    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required style="width:100%; padding:8px;">
  </div>
  <div style="margin-bottom: 16px;">
    <label for="email" style="display:block; margin-bottom:4px;">Correo</label>
    <input type="email" id="email" name="email" placeholder="Correo" required style="width:100%; padding:8px;">
  </div>
  <div style="margin-bottom: 16px;">
    <label for="username" style="display:block; margin-bottom:4px;">Usuario</label>
    <input type="text" id="username" name="username" placeholder="Usuario" required style="width:100%; padding:8px;">
  </div>
  <div style="margin-bottom: 24px;">
    <label for="password" style="display:block; margin-bottom:4px;">Contraseña</label>
    <input type="password" id="password" name="password" placeholder="Contraseña" required style="width:100%; padding:8px;">
  </div>
  <button type="submit" style="width:100%; padding:10px; background:#0275d8; color:#fff; border:none; border-radius:4px;">Crear Candidato</button>
</form>
