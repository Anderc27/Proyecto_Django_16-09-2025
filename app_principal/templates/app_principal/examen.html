<form method="post">{% csrf_token %}
  {% for pregunta in preguntas %}
    <p>{{ forloop.counter }}. {{ pregunta.texto }}</p>
    <input type="radio" name="pregunta_{{ pregunta.id }}" value="a"> {{ pregunta.opcion_a }}<br>
    <input type="radio" name="pregunta_{{ pregunta.id }}" value="b"> {{ pregunta.opcion_b }}<br>
    <input type="radio" name="pregunta_{{ pregunta.id }}" value="c"> {{ pregunta.opcion_c }}<br>
  {% endfor %}
  <button type="submit">Enviar Examen</button>
</form>
